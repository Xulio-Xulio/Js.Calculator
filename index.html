<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/style/bootstrap-4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="/style/style.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="/style/normalize.css">
    
    <title>Js Calculator</title>
  </head>
  <body>
    <header class="bg-warning">
          <h1 class="display-4 text-center text-monospace">
            Calculator
          </h1>
    </header>
  
    
      <section class="calculator">
        <div class="calculator-screen">
          <input type="text" id="result" class="input_result form-control resultado" placeholder="0" disabled="disabled" />
        </div>
        <div>
          <button class="calculator_button text-monospace ml-2 mr-3" onclick="calcular(`action`, `(`)" type="button">(</button>
          <button class="calculator_button text-monospace mr-3" onclick="calcular(`action`, `)`)" type="button">)</button>
          <button class="calculator_button text-monospace mr-3" onclick="calcular(`action`, `%`)" type="button">%</button>
          <button class="calculator_button text-monospace" onclick="calcular(`action`, `ac`)" type="button">AC</button>

          <button class="calculator_button number_button text-monospace ml-2 mr-3" onclick="calcular(`value`, 7)" type="button">7</button>
          <button class="calculator_button number_button text-monospace mr-3" onclick="calcular(`value`, 8)" type="button">8</button>
          <button class="calculator_button number_button text-monospace mr-3" onclick="calcular(`value`, 9)" type="button">9</button>
          <button class="calculator_button text-monospace" onclick="calcular(`action`, `/`)" type="button">/</button>

          <button class="calculator_button number_button text-monospace ml-2 mr-3" onclick="calcular(`value`, 4)" type="button">4</button>
          <button class="calculator_button number_button text-monospace mr-3" onclick="calcular(`value`, 5)" type="button">5</button>
          <button class="calculator_button number_button text-monospace mr-3" onclick="calcular(`value`, 6)" type="button">6</button>
          <button class="calculator_button text-monospace" onclick="calcular(`action`, `*`)" type="button">x</button>

          <button class="calculator_button number_button text-monospace ml-2 mr-3" onclick="calcular(`value`, 1)" type="button">1</button>
          <button class="calculator_button number_button text-monospace mr-3" onclick="calcular(`value`, 2)" type="button">2</button>
          <button class="calculator_button number_button text-monospace mr-3" onclick="calcular(`value`, 3)" type="button">3</button>
          <button class="calculator_button text-monospace" onclick="calcular(`action`, `-`)" type="button">-</button>

          <button class="calculator_button number_button text-monospace ml-2 mr-3" onclick="calcular(`value`, 0)" type="button">0</button>
          <button class="calculator_button number_button text-monospace mr-3" onclick="calcular(`action`, `.`)" type="button">.</button>
          <button class="calculator_button text-monospace bg-warning mr-3" onclick="calcular(`action`, `=`)" type="button">=</button>
          <button class="calculator_button text-monospace" onclick="calcular(`action`, `+`)" type="button">+</button>

        </div>
      </section>
      
   
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
