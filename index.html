<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/style/bootstrap-4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="/style/style.css">
    <!-- Open Iconic -->
    <link rel="stylesheet" href="/style/open-iconic-master/font/css/open-iconic-bootstrap.min.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="/style/normalize.css">
    
    <title>Js Calculator</title>
  </head>
  <body>
    <header class="bg-warning">
          <h1 class="display-4 text-center text-monospace">
            Calculator
          </h1>
    </header>
  
    
      <section class="calculator">
        <div class="calculator-screen">
          <p class="text-monospace answer" id="answer"> 20 + 20</p>
        </div>
        <div>
          <input class="calculator-button text-monospace ml-2 mr-3" type="button" value="(">
          <input class="calculator-button text-monospace mr-3" type="button" value=")">
          <input class="calculator-button text-monospace mr-3" type="button" value="%">
          <input class="calculator-button text-monospace" type="button" value="AC">
          <input class="calculator-button numbers-button text-monospace ml-2 mr-3" type="button" value="7">
          <input class="calculator-button numbers-button text-monospace mr-3" type="button" value="8">
          <input class="calculator-button numbers-button text-monospace mr-3" type="button" value="9">
          <input class="calculator-button text-monospace" type="button" value="/">
          <input class="calculator-button numbers-button text-monospace ml-2 mr-3" type="button" value="4">
          <input class="calculator-button numbers-button text-monospace mr-3" type="button" value="5">
          <input class="calculator-button numbers-button text-monospace mr-3" type="button" value="6">
          <input class="calculator-button text-monospace" type="button" value="x">
          <input class="calculator-button numbers-button text-monospace ml-2 mr-3" type="button" value="1">
          <input class="calculator-button numbers-button text-monospace mr-3" type="button" value="2">
          <input class="calculator-button numbers-button text-monospace mr-3" type="button" value="3">
          <input class="calculator-button text-monospace" type="button" value="-">
          <input class="calculator-button numbers-button text-monospace ml-2 mr-3" type="button" value="0">
          <input class="calculator-button numbers-button text-monospace mr-3" type="button" value=".">
          <input class="calculator-button text-monospace bg-warning mr-3" type="button" value="=">
          <input class="calculator-button text-monospace" type="button" value="+">

        </div>
      </section>
      
   
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
